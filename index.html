<body onload = "typeWriter()">
	
	<div id= "mainContainer">
		
		<div class = "name" >
			<p id="name"></p>
		</div>
		
		<!--Typewriter effect -->
		<script>
			var i = 0;
			var txt = "Hi, I'm Will Mangiamele.";
			var speed = 45;

			function typeWriter() {
			  if (i < txt.length) {
				document.getElementById("name").innerHTML += txt.charAt(i);
				i++;
				setTimeout(typeWriter, speed);
			  }
			}
		</script>
		
		<div class="container brackets" id="js-navigation">
